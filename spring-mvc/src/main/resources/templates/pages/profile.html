<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:replace="fragments/head::general_head(title='Novidades')"></div>
    <link rel="stylesheet" th:href="@{/css/site/style.css}" />
    <link rel="shortcut icon" th:href="@{/images/site/favicon.ico}" type="image/x-icon" />
    <style th:inline="css">
        .bg-image-novidades {
            /*background-image: url("/images/site/backgrounds/bg-novidades.svg");*/
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
        }
        @media screen and (max-width: 1200px) {
            .bg-image-novidades {
                background-image: none;
            }
        }
    </style>
</head>
<body class="bg-color-body animacao">
<nav th:replace="fragments/header::html_header(pageActive='profile')"></nav>
<main>
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Selecione sua foto de perfil</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body d-flex flex-wrap">
                    <div class="w-25 p-2" th:each="profilepicture : ${session.profilePictures}">
                        <img width="100%" style="border-radius: 50%;cursor:pointer;" title="${profilepicture.nome}" th:alt="${profilepicture.nome}" th:src="|/profile/picture/${profilepicture.id}|" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container py-5 d-lg-flex justify-content-between">
        <section class="profile-details text-center">
            <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                <img style="border-radius: 50%;" width="100px" th:src="@{/images/site/icons/icon-user-default.svg}" alt="ícone de usuário padrão" />
            </button>
            <p th:text="${session.usuario.apelido}" class="mt-3 mb-0 fs-4 text-nowrap"></p>
            <span th:text="${session.usuario.nome}" class="text-muted"></span>
            <div class="d-flex align-items-center justify-content-center border-roxob p-3 rounded-3 mt-3">
                <span>
                    <b class="text-nowrap" th:text="${session.usuario.data_cadastro}"></b>
                    <p class="text-muted mb-0 text-nowrap">Data de cadastro</p>
                </span>
                <div style="width: 5px;height: 50px" class="bg-color-roxob rounded-3 mx-3"></div>
                <span>
                    <b class="text-nowrap" th:text="${session.usuario.nacionalidade}"></b>
                    <p class="text-muted mb-0 text-nowrap">Nacionalidade</p>
                </span>
            </div>
        </section>
        <section class="historic px-4 w-100 d-flex flex-column">
            <form action="/pages/game" method="post" th:each="gamesave : ${session.gameSaves}" class="border-roxob rounded-3 p-3 mb-3" th:classappend="${gamesave.save_slot != null} ? 'order-'+${gamesave.save_slot} : '' ">
                <h5 th:text="@{'Salvamento - '+${gamesave.save_slot}}"></h5>
                <p th:text="@{'Dia '+${gamesave.dia}+', npc '+${gamesave.npc}}"></p>
                <p th:text="@{'Moeda de bronze: '+${gamesave.moeda_bronze}+', Moeda de prata: '+${gamesave.moeda_prata}+', Moeda de ouro: '+${gamesave.moeda_ouro}}"></p>
                <input type="hidden" th:value="${gamesave.id}" name="id" />
                <input type="submit" value="Iniciar" />
            </form>
            <form action="/pages/game" method="post" th:if="${session.slot_1 == null}" class="border-roxob rounded-3 p-3 mb-3 order-1">
                <h5>Salvamento - 1</h5>
                <input type="hidden" value="1" name="slot" />
                <input type="submit" value="Iniciar" />
            </form>
            <form action="/pages/game" method="post" th:if="${session.slot_2 == null}" class="border-roxob rounded-3 p-3 mb-3 order-2">
                <h5>Salvamento - 2</h5>
                <input type="hidden" value="2" name="slot" />
                <input type="submit" value="Iniciar" />
            </form>
            <form action="/pages/game" method="post" th:if="${session.slot_3 == null}" class="border-roxob rounded-3 p-3 mb-3 order-3">
                <h5>Salvamento - 3</h5>
                <input type="hidden" value="3" name="slot" />
                <input type="submit" value="Iniciar" />
            </form>
        </section>
        <section class="other">
            <div class="list-achievements">
                <p>Conquista-1</p>
                <p>Conquista-2</p>
                <p>Conquista-3</p>
            </div>
        </section>
    </div>
</main>
<footer th:replace="fragments/footer::html_footer"></footer>

<!-- Bootstrap JavaScript Libraries -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
</body>

</html>
