<!DOCTYPE html>
<html lang="pt-br">
<head>
  <head th:replace="fragments/head::general_head(title='Login')"></head>
  <link rel="stylesheet" th:href="@{/css/site/style.css}" />
  <link rel="shortcut icon" th:href="@{/images/site/favicon.ico}" type="image/x-icon" />
</head>
<body class="bg-color-body">
  <nav th:replace="fragments/header::html_header(pageActive='login')"></nav>
  <main>
    <section>
      <div class="container py-5">
        <div class="row">
          <div class="col-lg-8 col-xl-6 mx-auto">
            <h3>Fazer Login:</h3>
            <form th:object="${usuario}"  method="post" action="/login" class="border-slide p-4 rounded-3">
              <label for="staticEmail" class="d-block">E-mail</label>
              <div class="input-group mb-3">
                <input th:field="${usuario.email}" type="text" class="form-control" aria-label="E-mail" aria-describedby="basic-addon1"
                       id="staticEmail">
              </div>
              <label for="inputPassword" class="d-block mt-3">Senha</label>
              <div class="input-group mb-3">
                <input th:field="${usuario.senha}" type="password" class="form-control" aria-label="Senha" aria-describedby="basic-addon1"
                       id="inputPassword">
              </div>
              <button class="btn-roxo rounded-pill py-2 px-5 mt-3">
                Entrar
              </button>
              <div class="mt-4">
                <span>Não é cadastrado?</span>
                <a href="/signup">Clique aqui!</a>
              </div>
            </form>
          </div>
        </div>
      </div>
        <!--container-->
    </section>
  </main>
  <footer th:replace="fragments/footer::html_footer"></footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
    crossorigin="anonymous"></script>
</body>

</html>
